<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disney Hangman</title>
    <!-- JQUERY -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/javascript/game.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid mb-5 header-container">
            <div class="row">
                    <div class="col-6 text-center text-light hang-header d-none d-md-block">
                    <h1>HANG</h1>
                    </div>
                    <div class="col-6 text-center text-light hang-header d-none d-md-block">
                        <h1>MAN</h1>
                    </div>

                    <div class="col-6 text-center text-light hang-header-sm d-md-none">
                    <h1>HANG</h1>
                    </div>
                    <div class="col-6 text-center text-light hang-header-sm d-md-none">
                        <h1>MAN</h1>
                    </div>
            </div>
        </div>
    </header>

    <!-- PAGE / CONTENT -->
    <div class="container mb-5">
    <div class="page">
        <div class="container white-bg p-5 border border-primary text-center">
            <div class="row">
                    <div class="col-12 col-lg-4 d-none d-lg-block pr-5 border-right border-warning">
                        <h3 class="border-bottom pb-3">Hint</h3>
                        <div class="hint"></div>
                        
                    </div>

                    <div class="col- 12 col-lg-8 content-space">
                        <p>Press any key to get started!</p> 
                        <br>
                        <p>Wins: <span id="winCount"></span></p>
                        <br>
                        <p>Current Word</p>
                        <br>
                        <h2 id="currentWord" class="text-warning"></h2>
                        <br>
                        <p>Number of guesses remaining: <span id="guessNumber"></span></p>
                        <br>
                        <p>Letter's already guessed:
                            <br>
                            <span id="wrongGuesses"></span>
                        </p> 
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
